<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Voting App</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-hover: #45a049;
      --background: #f9f9f9;
      --card-bg: #ffffff;
      --text: #333333;
      --error: #f44336;
      --success: #4CAF50;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 30px;
      transform: translateY(0);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      overflow: hidden;
      position: relative;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), #2196F3, #9C27B0);
      background-size: 200% 100%;
      animation: gradientBorder 3s linear infinite;
    }

    @keyframes gradientBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: var(--text);
      font-weight: 600;
      position: relative;
      padding-bottom: 10px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background-color: var(--primary-color);
      transition: width 0.3s ease;
    }

    .container:hover h1::after {
      width: 100px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      transition: var(--transition);
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      background-color: #f5f5f5;
      transition: var(--transition);
      outline: none;
    }

    .form-group input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
      background-color: #fff;
    }

    .form-group input::placeholder {
      color: #aaa;
      opacity: 1;
      transition: var(--transition);
    }

    .form-group input:focus::placeholder {
      opacity: 0.5;
      transform: translateX(10px);
    }

    .error-message {
      color: var(--error);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px 15px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button::after {
      content: '';
      position: absolute;
      background-color: rgba(255, 255, 255, 0.3);
      width: 100%;
      height: 100%;
      top: 0;
      left: -100%;
      transform: skewX(-15deg);
      transition: all 0.5s ease;
    }

    button:hover::after {
      left: 100%;
    }

    .links {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
    }

    .links a {
      color: var(--primary-color);
      text-decoration: none;
      transition: var(--transition);
      position: relative;
    }

    .links a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--primary-color);
      transition: var(--transition);
    }

    .links a:hover {
      color: var(--primary-hover);
    }

    .links a:hover::after {
      width: 100%;
    }

    .alert {
      padding: 10px 15px;
      margin: 20px 0;
      border-radius: var(--border-radius);
      font-size: 14px;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success {
      background-color: rgba(76, 175, 80, 0.2);
      color: var(--success);
      border-left: 4px solid var(--success);
    }

    .error {
      background-color: rgba(244, 67, 54, 0.2);
      color: var(--error);
      border-left: 4px solid var(--error);
    }

    /* Responsive styles */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      .form-group input {
        padding: 10px 12px;
      }

      button {
        padding: 10px 12px;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #121212;
        --card-bg: #1e1e1e;
        --text: #f0f0f0;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .form-group input {
        background-color: #2a2a2a;
        border-color: #333;
        color: #f0f0f0;
      }

      .form-group input:focus {
        background-color: #333;
      }
    }

    /* Loading spinner */
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
    }

    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }

    .btn-content {
      transition: var(--transition);
    }

    button.loading .spinner {
      display: block;
    }

    button.loading .btn-content {
      padding-right: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    
    <div id="alertBox" class="alert"></div>
    
    <div class="form-group">
      <label for="regEmail">Email Address</label>
      <input type="email" id="regEmail" placeholder="Enter your email" required>
      <div id="emailError" class="error-message"></div>
    </div>
    
    <div class="form-group">
      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" placeholder="Choose a strong password" required>
      <div id="passwordError" class="error-message"></div>
    </div>
    
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
      <div id="confirmError" class="error-message"></div>
    </div>
    
    <button onclick="register()" id="registerBtn">
      <span class="btn-content">Register</span>
      <span class="spinner"></span>
    </button>
    
    <div class="links">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script>
    const emailInput = document.getElementById("regEmail");
    const passwordInput = document.getElementById("regPassword");
    const confirmInput = document.getElementById("confirmPassword");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const confirmError = document.getElementById("confirmError");
    const alertBox = document.getElementById("alertBox");
    const registerBtn = document.getElementById("registerBtn");
    
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
    
    // Show an alert message
    function showAlert(message, type) {
      alertBox.className = `alert ${type}`;
      alertBox.textContent = message;
      alertBox.style.display = "block";
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        alertBox.style.display = "none";
      }, 5000);
    }
    
    // Input validation event listeners
    emailInput.addEventListener("blur", () => {
      if (emailInput.value && !validateEmail(emailInput.value)) {
        emailError.textContent = "Please enter a valid email address";
        emailError.style.display = "block";
      } else {
        emailError.style.display = "none";
      }
    });
    
    passwordInput.addEventListener("blur", () => {
      if (passwordInput.value && passwordInput.value.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters";
        passwordError.style.display = "block";
      } else {
        passwordError.style.display = "none";
      }
    });
    
    confirmInput.addEventListener("blur", () => {
      if (confirmInput.value && confirmInput.value !== passwordInput.value) {
        confirmError.textContent = "Passwords do not match";
        confirmError.style.display = "block";
      } else {
        confirmError.style.display = "none";
      }
    });
    
    async function register() {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmInput.value;
      
      // Reset errors
      emailError.style.display = "none";
      passwordError.style.display = "none";
      confirmError.style.display = "none";
      
      // Validate inputs
      let isValid = true;
      
      if (!email) {
        emailError.textContent = "Email is required";
        emailError.style.display = "block";
        isValid = false;
      } else if (!validateEmail(email)) {
        emailError.textContent = "Please enter a valid email address";
        emailError.style.display = "block";
        isValid = false;
      }
      
      if (!password) {
        passwordError.textContent = "Password is required";
        passwordError.style.display = "block";
        isValid = false;
      } else if (password.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters";
        passwordError.style.display = "block";
        isValid = false;
      }
      
      if (password !== confirmPassword) {
        confirmError.textContent = "Passwords do not match";
        confirmError.style.display = "block";
        isValid = false;
      }
      
      if (!isValid) return;
      
      // Show loading state
      registerBtn.classList.add("loading");
      registerBtn.disabled = true;
      
      try {
        const res = await fetch("/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          showAlert(data.message || "Registration failed", "error");
        } else {
          showAlert("Registration successful! Redirecting to login...", "success");
          
          // Redirect to login page after successful registration
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        }
      } catch (error) {
        console.error("Registration error:", error);
        showAlert("An error occurred. Please try again.", "error");
      } finally {
        // Remove loading state
        registerBtn.classList.remove("loading");
        registerBtn.disabled = false;
      }
    }
    
    // Add enter key support
    document.addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        register();
      }
    });
  </script>
</body>
</html>
